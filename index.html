<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jake's Quirky Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a id="highscores-link">View Highscores</a>
        <h1>Time left: <span id="time">0</span></h1>
    </header>
    <main>
        <button id="start-button" class="button">Start Quiz</button>
        <div hidden id="question-card" class="card">
            <h2 id="question-text"></h2>
            <div id="quiz-options">
                <button id="option0" class="button option-button"></button>
                <button id="option1" class="button option-button"></button>
                <button id="option2" class="button option-button"></button>
                <button id="option3" class="button option-button"></button>
            </div>
            <div id="result-div">
                <hr>
                <p id="result-text"></p>
            </div>
        </div>

        <div hidden id="score-card" class="card">
            <h2>FINISHED!</h2>
            <p>Your score is <span id="score"></span>.</p>
            <form class="inline-form" id="submission-form">
                <label for="name">Enter name: </label>
                <input type="text" id="name">
                <button id="submit-button" class="button">Submit</button>
            </form>
        </div>

        <div hidden id="highscore-card" class="card">
            <h2>Highscores</h2>
            <ol id="highscore-list"></ol>
            <div class="inline-buttons">
                <button id="back-button" class="button">Back</button>
                <button id="clear-button" class="button">Clear Highscores</button>
            </div>
        </div>
    </main>    
    <script src="script.js"></script>
</body>
</html>
